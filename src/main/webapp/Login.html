<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-field:focus {
      border-color: #007BFF;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .submit-btn:hover {
      background-color: rgb(0, 86, 179);
    }

    .register-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: rgb(0, 0, 160);
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    .error {
      color: rgb(255, 128, 0)(4, 255, 255);
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="login" method="POST">
      <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="error" id="error-message"></div>
    <a href="index.html" class="register-link">Don't have an account? Register here</a>
  </div>

</body>
</html>
